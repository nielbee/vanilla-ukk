<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload File</title>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="./app.js"></script>
</head>
<body>
	<center>
	<div id="login">
	
		<input type="text" name="" id="username" placeholder="Username">

		<input type="password" name="" id="password" placeholder="Password">
		<button onclick="login(
			$('#username').val(),
			$('#password').val()
		)">Login</button>
		<hr>
	</div>
	
	<div id="main">
	<input type="file" id="fileInput" accept=".mp3" required>
	<br>
	<input type="text" id="title" placeholder="Title">
	<br>
	<input type="text" id="artist" placeholder="Artist">
	<br>
	<textarea name="" id="lyric" placeholder="Lyrics here..."></textarea>
	<!-- <hr> -->
	 <br> 
	<button onclick="upload(
		$('#fileInput')[0].files[0],
		$('#title').val(),
		$('#artist').val(),
		$('#lyric').val()
	)">Upload</button>
	</div>
	</center>
	<hr>
	<table class="table tablep-primary">
		<tr>
			<td>
				<button id="prev_page"><<</button>
			</td>
			<td>
				<p id="page">1</p>
			</td>
			<td>
				<button id="next_page">>></button>
			</td>
		</tr>
	</table>
	<p id="list_lagu"></p>

</body>
</html>
